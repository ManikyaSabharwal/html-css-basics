<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <style>
        .red {
            background-color: red;
        }
        .yellow {
            background-color: yellow;
        }
        .blue {
            background-color: blue;
        }

        .box {
            width: 100px;
            height: 100px;
            margin: 10px;
        }

        .box-container {
            display: flex;
            flex-direction: row;
            flex-wrap: nowrap;
            justify-content: space-between;
        }
    </style>
</head>
<body>
    <div class="box-container">
        <div class="box red">
        </div>

        <div class="box yellow">
        </div>

        <div class="box blue">
        </div>
    </div>
</body>
</html>
