<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML & CSS Basics | Scaler Academy</title>
    <link href="https://fonts.googleapis.com/css2?family=Work+Sans:wght@200;400;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Work Sans', sans-serif;
            background-color: #fdfdfd;
            font-weight: 400;
        }

        .topic {
            font-weight: 700;
            font-size: 36px;
        }

        .description {
            color: #009688;
        }

        .instructor {
            color: #2196f3;
            font-weight: 100;
            font-size: 16px;
        }

        .red {
            color: red;
        }
    </style>
</head>
<body>
    <h1 class="topic">
        Scaler Academy
    </h1>
    <h2 class="description">
        Basics of HTML

        <span class="instructor">
            joydeep@interviewbit.com
        </span>
    </h2>

    <!-- inline elements -->
    <em>first</em>
    <em>second</em>
    <em>third</em>
    <!-- block elements -->
    <p class="red">fourth</p>
    <p style="color: olivedrab;">fifth</p>
    <p>sixth</p>
</body>
</html>
